name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # deploy only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy theme to Hostinger
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.HOSTINGER_PORT }}" \
            ./wp-content/themes/fopsco/ \
            ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:/home/u645459492/domains/smrmnt.com/public_html/portal/wp-content/themes/fopsco/
